<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 步驟一：載入CDN->React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 步驟二：載入root元素 -->
    <div id="root"></div>

    <!-- 使用JSX，type類型為 "text/babel" -->
    <script type="text/babel">

        const Header = () => {

                        <li><a href="#">線上訂購</a></li>
                        <li><a href="#">聯絡我們</a></li>
                    </ul>
                </div>
            )
        }


        // 建立右欄區元件
        const Content = () => {
            return (
                <div className="container2">
                    {/* 右上 */}
                    <div className="figure"><img src="./img/title_img.png" alt="" /></div>

                    {/* 右下 */}
                    <div className="content">
                        <h3>Lorem ipsum dolor sit amet.</h3>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit expedita repellat voluptatum dolore,
                            nesciunt incidunt sequi corrupti quo modi in ipsum distinctio veritatis minima nulla assumenda alias
                            voluptates harum. Perferendis ut officiis id ullam quia quidem natus in quis, quam dolorum. Enim
                            natus vel veniam esse exercitationem harum? Debitis, culpa!</p>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, officiis consequuntur in corporis
                            ducimus architecto quo velit itaque mollitia eum.</p>
                        <div className="info">
                            <div className="box b1">
                                <p><img src="./img/icon1.png" alt="" /></p>
                                <h4>方案一</h4>
                                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium similique fuga quod
                                    esse,
                                    asperiores atque.</p>
                                <p><a href="#">詳細內容</a></p>
                            </div>
                            <div className="box b2">
                                <p><img src="./img/icon2.png" alt="" /></p>
                                <h4>方案二</h4>
                                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium similique fuga quod
                                    esse,
                                    asperiores atque.</p>
                                <p><a href="#">詳細內容</a></p>
                            </div>
                            <div className="box b3">
                                <p><img src="./img/icon3.png" alt="" /></p>
                                <h4>方案三</h4>
                                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium similique fuga quod
                                    esse,
                                    asperiores atque.</p>
                                <p><a href="#">詳細內容</a></p>
                            </div>
                        </div>
                        <div className="footer">
                            <h2>北商有機蔬果</h2>
                            <h4>Copyright 2023 &copy; 北商有機蔬果</h4> {/* © 用 &copy 做出 */}
                        </div>
                    </div>
                </div>
            )
        }





        // 步驟三：建立 React 元件，字首大寫
        function App() {
            return (
                <div className="container">
                    {/* 左欄區 */}
                    <Header />


                    {/* 右欄區 */}
                    <Content />
                </div>
            )
        }

        // 步驟四：渲染元件到根元件上
        const el = document.getElementById('root');
        const root = ReactDOM.createRoot(el);
        root.render(<App />);  //將App元件渲染到root
    </script>

    <!-- 練習結束 -->
</body>

</html>
